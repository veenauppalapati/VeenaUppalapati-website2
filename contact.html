<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/fullScreen_Menu.css">
  <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  
    <title>contact page</title>
</head>
<body>
    <div class="headerbg" style="position:fixed;">
        <header>
            <div class="portfolio_header" id="contactHeader" style="background: blue;">
                <div class="hamburger_icon_wrapper">
                    <span>
                        <i 
                        class="fa fa-align-justify fa-2x" 
                        id='hamburger_icon_fullscreen'></i>
                    </span>    
                </div>

                <div class="close_icon_wrapper ">
                        <span>
                            <i 
                            class="fa fa-window-close" 
                            id="close_icon"
                            aria-hidden="true"
                            style="font-size:36px; color:white"></i>
                                
                        </span>   
                    </div>
                
                <div class="contact_menu_title ">
                    <h3>Veena Uppalapati</h3>
                </div>   
                        
            </div>
        </header>
    </div>
    <div class="fullscreen_nav_menu">
                    
        <div class="menu-container">
            <ul id="menu-menu" class="menu">
                <li id="menu-item-home">
                    <a href="./index.html">
                        HOME</a>
                </li>

                <li id="menu-item-about">
                    <a href="./about.html">
                        ABOUT
                    </a>
                </li>

                <li id="menu-item-resume">
                    <a href="./assets/images/Veena Uppalapati_Resume.pdf">
                        RESUME
                    </a>
                </li>

                <li id="menu-item-contact">
                    <a href="./contact.html">
                        CONTACT
                    </a>
                </li>
            </ul> 
        <!-- menu container -->
        </div> 

        <div class="fullscreen_network_links_container">
            <ul>
                <li>
                    <a target="_blank" href="https://www.linkedin.com/in/veena-uppalapati-05b06612b/">
                        <i class="fab fa-linkedin-in fa-4x" style="color:white;"></i>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://github.com/veenauppalapati">
                        <i class="fab fa-github fa-4x" style="color:white;"></i>
                    </a>
                </li>    
            </ul>
        <!-- fullscreen_network_links_container -->
        </div> 
    
    <!-- end of fullscreen_nav_menu -->
    </div>
         <div class="container">
             <div class="row">
                    <div class=".col-xs-12 .col-sm-12 .col-md-6 col-lg-6 offset-md-3" id="contactForm" >
                            <form>
                                <div class="form-group">
                                    <label for="fullname">Your Name (required)</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="John Doe">
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" class="form-control" id="subject">
                                </div>
                                <div class="form-group">
                                    <label for="message-area">Your Message</label>
                                    <textarea class="form-control" id="message-area" rows="5"></textarea>
                                </div>
                             
                                <a  class="btn btn-primary" id="submit" style="width:100%; color:white;">SEND</a>
                            </form>
                        </div>
             </div>
           
         </div>       
    </div>    
  
 
 <!-- Here we added a link to our external javasript -->

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script type="text/javascript" src="./assets/javascript/app.js"></script>
 <script type="text/javascript" src="./assets/javascript/contact.js"></script>
</body>
</html>
